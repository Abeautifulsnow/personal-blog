{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成二维码</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-1.12.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <style>
        div#qrcode {
            position: absolute;
            top: 20%
        }
    </style>
</head>

<body>
    <div id="qrcode" class="col-lg-8 col-lg-offset-2">
        <div class="input-group">
            <input id="qrcode_keywords" class="form-control" type="text" value="" placeholder="请输入要生成的二维码的内容">
            <span class="input-group-btn">
                <button id="jsQrcodeBtn" class="btn btn-primary" type="button">生成二维码</button>
            </span>
        </div>
    </div>

    <script type="text/javascript">
        // =======================按键事件js代码==========================
        function Qrcode_click(){
            var keywords = $('#qrcode_keywords').val(),   // 获取input值
                request_url = "qrcode/"+keywords;        // 添加url
            if(keywords == ""){
                return
            }
            window.location.href = request_url
        }
        // =================按钮激发函数=====================
        $('#jsQrcodeBtn').on('click', function(){
            Qrcode_click()
        });

        // =====================绑定回车键======================
        $('#qrcode_keywords').bind('keypress', function(event){
            if (event.keyCode == '13') {
                $('#jsQrcodeBtn').click();
            }
        });
    </script>

</body>

</html>
